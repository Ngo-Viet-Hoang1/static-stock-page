<!DOCTYPE html>
<html lang="vi" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>AHKT | Khóa Học Chứng Khoán Cao Cấp</title>
    <meta
      name="description"
      content="Làm chủ thị trường chứng khoán với phương pháp giao dịch đỉnh cao."
    />

    <!-- Google Fonts: Be Vietnam Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Smooth transitions for theme switching */
      body,
      div,
      nav,
      section,
      footer,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      span {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
          "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
          "three": "https://aistudiocdn.com/three@^0.181.2"
        }
      }
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-900 dark:bg-dark-950 dark:text-fuchsia-50"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
